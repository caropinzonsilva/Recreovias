<ion-view view-title="Mis Actividades" class="historial">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear" ng-click="goToNewActivity()">

            <g>
                <g>
                    <g>
                        <path fill="#f96008" d="M26,20.5H14c-0.3,0-0.5-0.2-0.5-0.5s0.2-0.5,0.5-0.5h12c0.3,0,0.5,0.2,0.5,0.5S26.3,20.5,26,20.5z"/>

                </g>
            </g>
          </svg>
        </button>
    </ion-nav-buttons>
